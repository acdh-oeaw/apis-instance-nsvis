<table class="table table-sm">
  <thead>
    <tr>
    <th>Photographer</th>
    <th>Agency</th>
    </tr>
  </thead>
  <tbody>
  {% for item in record.photographers %}
  <tr>
    <td>{% if item.photographer %}{{ item.photographer }}{% endif %}</td>
    <td>{% if item.agency %}{{ item.agency }}{% endif %}</td>
  </tr>
  {% endfor %}
  </tbody>
</table>
